<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDev</title>
    <link rel="stylesheet"
        href="CSS\estilo.css">
</head>

<body>
    <main>
        <div class="menu-cadastro">
            <label class="logo">Instadev</label>
            <div class="conteudo-cadastro">
                <h2 class="subtitulo">Cadastre-se para ver fotos e vídeos dos seus amigos.</h2>
                <p>&nbsp;</p>
                <div class="campo-texo">
                    <div>
                        <input type="text" class="preencher" placeholder="  E-Mail" name="" id="">
                    </div>
                    <div>
                        <input type="text" class="preencher" placeholder="  Nome Competo" name="" id="">
                    </div>
                    <div>
                        <input type="text" class="preencher" placeholder="  Nome de Usuário" name="" id="">
                    </div>
                    <div>
                        <input type="password" class="preencher" placeholder="  Senha" name="" id="">
                    </div>
                </div>
                <div class="box-cadastre-se">
                    <a href="#" class="cadastre-se">Cadastre-se</a>
                </div>
                <p>&nbsp;</p>
                <p class="cookies">Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de
                    Cookies.
                </p>
            </div>
        </div>
        <div class="outro">
            <p class="tem-conta">
                Tem uma conta?
                <a href="#" class="conecte-se">Conecte-se</a>
            </p>
        </div>
        <div class="obtenha-app">
            <p>Obtenha o aplicativo.</p>
        </div>
        <div>
            <a href="#" class="apps-store">
                <img width="133" height="39" src="../assets/appstore.png" alt="appstore.icostore">
            </a>
            <a href="#" class="apps-store">
                <img width="133" height="39" src="../assets/googleplay.png" alt="googleplay.icostore">
            </a>
        </div>
    </main>
</body>

</html>
